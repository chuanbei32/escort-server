<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">订单ID</label>
            <div class="layui-input-block">
                <input type="text" name="order_id" class="layui-input"  placeholder="请输入订单ID" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" class="layui-input" lay-verify="required" placeholder="请输入用户ID" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务ID</label>
            <div class="layui-input-block">
                <input type="text" name="service_id" class="layui-input" lay-verify="required" placeholder="请输入服务ID" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                {foreach notes.type as $key=>$vo}
                <input type="radio" name="type" value="{$key}" title="{$vo}" {if $key==1}checked=""{/if}>
                {/foreach}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">医院ID</label>
            <div class="layui-input-block">
                <input type="text" name="hospital_id" class="layui-input" lay-verify="required" placeholder="请输入医院ID" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">陪诊师ID（关联ea8_escort_application表id）</label>
            <div class="layui-input-block">
                <input type="text" name="escort_id" class="layui-input"  placeholder="请输入陪诊师ID（关联ea8_escort_application表id）" value="0">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">科室</label>
            <div class="layui-input-block">
                <input type="text" name="department" class="layui-input" lay-verify="required" placeholder="请输入科室" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">期望就诊时间</label>
            <div class="layui-input-block">
                <input type="text" name="expected_time" data-date="" data-date-type="date" class="layui-input" lay-verify="required" placeholder="请输入期望就诊时间" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="patient_name" class="layui-input" lay-verify="required" placeholder="请输入就诊人姓名" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊人性别</label>
            <div class="layui-input-block">
                {foreach notes.gender as $key=>$vo}
                <input type="radio" name="patient_gender" value="{$key}" title="{$vo}" {if $key==1}checked=""{/if}>
                {/foreach}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊人电话</label>
            <div class="layui-input-block">
                <input type="text" name="patient_phone" class="layui-input" lay-verify="required" placeholder="请输入就诊人电话" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" class="layui-input"  placeholder="请输入详细地址" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">陪诊师性别偏好</label>
            <div class="layui-input-block">
                {foreach notes.gender_preference as $key=>$vo}
                <input type="radio" name="escort_gender_preference" value="{$key}" title="{$vo}" {if $key==0}checked=""{/if}>
                {/foreach}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务要求</label>
            <div class="layui-input-block">
                {:editor_textarea("","requirements","服务要求")}

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预约状态</label>
            <div class="layui-input-block">
                <select name="status" lay-verify="required">
                    {foreach notes.status as $key=>$vo}
                    <option value="{$key}" {if $key==0}selected=""{/if}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
