<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">预约状态</label>
            <div class="layui-input-block">
                <select name="status" lay-verify="required">
                    {foreach notes.status as $key=>$vo}
                    <option value="{$key}" {if $row.status==$key}selected=""{/if}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务名称</label>
            <div class="layui-input-block">
                <input type="text" name="service_id" class="layui-input" lay-verify="required" placeholder="请输入服务名称" value="{$row.service.name|default=''}" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">医院名称</label>
            <div class="layui-input-block">
                <input type="text" name="hospital_id" class="layui-input" lay-verify="required" placeholder="请输入医院名称" value="{$row.hospital.name|default=''}" readonly>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">科室</label>
            <div class="layui-input-block">
                <input type="text" name="department" class="layui-input" lay-verify="required" placeholder="请输入科室" value="{$row.department|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">期望就诊时间</label>
            <div class="layui-input-block">
                <input type="text" name="expected_time" data-date="" data-date-type="datetime" class="layui-input" lay-verify="required" placeholder="请输入期望就诊时间" value="{$row.expected_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="patient_name" class="layui-input" lay-verify="required" placeholder="请输入就诊人姓名" value="{$row.patient_name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊人性别</label>
            <div class="layui-input-block">
                {foreach notes.gender as $key=>$vo}
                <input type="radio" name="patient_gender" lay-verify="required" value="{$key}" title="{$vo}" {if $row.patient_gender==$key}checked=""{/if}>
                {/foreach}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">就诊人电话</label>
            <div class="layui-input-block">
                <input type="text" name="patient_phone" class="layui-input" lay-verify="required" placeholder="请输入就诊人电话" value="{$row.patient_phone|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">详细地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" class="layui-input" lay-verify="required" placeholder="请输入详细地址" value="{$row.address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">陪诊师</label>
            <div class="layui-input-block">
                <select name="escort_id" lay-verify="required">
                    {foreach $ecsort as $key=>$vo}
                    <option value="{$key}" {if $row.escort_id==$key}selected=""{/if}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">陪诊师性别偏好</label>
            <div class="layui-input-block">
                {foreach notes.gender_preference as $key=>$vo}
                <input type="radio" name="escort_gender_preference" lay-verify="required" value="{$key}" title="{$vo}" {if $row.escort_gender_preference==$key}checked=""{/if}>
                {/foreach}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务要求</label>
            <div class="layui-input-block">
                <textarea name="requirements" class="layui-textarea" lay-verify="required" placeholder="请输入服务要求">{$row.requirements|default=''}</textarea>
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
