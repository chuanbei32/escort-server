<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">微信OpenID</label>
            <div class="layui-input-block">
                <input type="text" name="openid" class="layui-input" lay-verify="required" placeholder="请输入微信OpenID" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户昵称</label>
            <div class="layui-input-block">
                <input type="text" name="nickname" class="layui-input" lay-verify="required" placeholder="请输入用户昵称" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户头像URL</label>
            <div class="layui-input-block">
                <input type="text" name="avatar" class="layui-input" lay-verify="required" placeholder="请输入用户头像URL" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" name="phone" class="layui-input" lay-verify="required" placeholder="请输入手机号码" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推荐人ID</label>
            <div class="layui-input-block">
                <input type="text" name="parent_id" class="layui-input"  placeholder="请输入推荐人ID" value="0">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
