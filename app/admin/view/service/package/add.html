<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">套餐名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入套餐名称" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">套餐描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" class="layui-input" lay-verify="required" placeholder="套餐描述" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">套餐价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" class="layui-input" lay-verify="required" placeholder="请输入套餐价格" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总次数</label>
            <div class="layui-input-block">
                <input type="text" name="total_count" class="layui-input" lay-verify="required" placeholder="请输入总次数" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效期天数</label>
            <div class="layui-input-block">
                <input type="text" name="valid_days" class="layui-input" lay-verify="required" placeholder="请输入有效期天数" value="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">套餐图片URL</label>
            <div class="layui-input-block layuimini-upload">
                <input name="image_url" class="layui-input layui-col-xs6"   placeholder="请上传套餐图片URL" value="">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="image_url" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_image_url" data-upload-select="image_url" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
