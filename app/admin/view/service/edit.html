<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">服务名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入服务名称" value="{$row.name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务价格</label>
            <div class="layui-input-block">
                <input type="text" name="price" class="layui-input" lay-verify="required" placeholder="请输入服务价格" value="{$row.price|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" class="layui-input" lay-verify="required" placeholder="请输入服务描述" value="{$row.description|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">服务图片URL</label>
            <div class="layui-input-block layuimini-upload">
                <input name="image_url" class="layui-input layui-col-xs6"   placeholder="请上传服务图片URL" value="{$row.image_url|default=''}">
                <div class="layuimini-upload-btn">
                    <span><a class="layui-btn" data-upload="image_url" data-upload-number="one" data-upload-exts="png|jpg|ico|jpeg" data-upload-icon="image"><i class="fa fa-upload"></i> 上传</a></span>
                    <span><a class="layui-btn layui-btn-normal" id="select_image_url" data-upload-select="image_url" data-upload-number="one" data-upload-mimetype="image/*"><i class="fa fa-list"></i> 选择</a></span>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务详情图片URL，JSON格式</label>
            <div class="layui-input-block">
                {:editor_textarea($row["detail_images"],"detail_images","服务详情图片URL，JSON格式")}

            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
