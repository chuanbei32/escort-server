<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-block">
                <input type="text" name="order_sn" class="layui-input" lay-verify="required" placeholder="请输入订单号" value="{$row.order_sn|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" class="layui-input" lay-verify="required" placeholder="请输入用户名称" value="{$row.user.nickname|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务名称</label>
            <div class="layui-input-block">
                <input type="text" name="service_id" class="layui-input"  placeholder="请输入服务名称" value="{$row.service.name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单金额</label>
            <div class="layui-input-block">
                <input type="text" name="total_fee" class="layui-input" lay-verify="required" placeholder="请输入订单金额" value="{$row.total_fee|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单状态</label>
            <div class="layui-input-block">
                {foreach $notes['status'] as $k=>$v}
                <input type="radio" name="status" value="{$k}" title="{$v}" {if $row.status==$k}checked{/if}>
                {/foreach}
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">总次数</label>
            <div class="layui-input-block">
                <input type="text" name="total_count" class="layui-input"  placeholder="请输入总次数" value="{$row.total_count|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已使用次数</label>
            <div class="layui-input-block">
                <input type="text" name="used_count" class="layui-input"  placeholder="请输入已使用次数" value="{$row.used_count|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付时间</label>
            <div class="layui-input-block">
                <input type="text" name="pay_time" data-date="datetime" data-date-type="datetime" class="layui-input" lay-verify="required" placeholder="请输入期望就诊时间" value="{$row.pay_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">是否使用优惠券</label>
            <div class="layui-input-block">
                {foreach $notes['is_coupon'] as $k=>$v}
                <input type="radio" name="coupon_id" value="{$k}" title="{$v}" {if $row.coupon_id==$k}checked{/if}>
                {/foreach}
            </div>
        </div>

        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
