<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">订单号</label>
            <div class="layui-input-block">
                <input type="text" name="order_sn" class="layui-input" lay-verify="required" placeholder="请输入订单号" value="{$row.order_sn|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-block">
                <input type="text" name="user_id" class="layui-input" lay-verify="required" placeholder="请输入用户ID" value="{$row.user_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务ID</label>
            <div class="layui-input-block">
                <input type="text" name="service_id" class="layui-input"  placeholder="请输入服务ID" value="{$row.service_id|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型：1-单次，2-套餐</label>
            <div class="layui-input-block">
                <input type="text" name="type" class="layui-input"  placeholder="请输入类型：1-单次，2-套餐" value="{$row.type|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单金额</label>
            <div class="layui-input-block">
                <input type="text" name="total_fee" class="layui-input" lay-verify="required" placeholder="请输入订单金额" value="{$row.total_fee|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付方式：1-微信支付</label>
            <div class="layui-input-block">
                <input type="text" name="pay_type" class="layui-input"  placeholder="请输入支付方式：1-微信支付" value="{$row.pay_type|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">订单状态：0-待支付，1-已支付，2-已退款3-已完成</label>
            <div class="layui-input-block">
                <input type="text" name="status" class="layui-input"  placeholder="请输入订单状态：0-待支付，1-已支付，2-已退款3-已完成" value="{$row.status|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">总次数</label>
            <div class="layui-input-block">
                <input type="text" name="total_count" class="layui-input"  placeholder="请输入总次数" value="{$row.total_count|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">已使用次数</label>
            <div class="layui-input-block">
                <input type="text" name="used_count" class="layui-input"  placeholder="请输入已使用次数" value="{$row.used_count|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">支付时间</label>
            <div class="layui-input-block">
                <input type="text" name="pay_time" class="layui-input"  placeholder="请输入支付时间" value="{$row.pay_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">过期时间</label>
            <div class="layui-input-block">
                <input type="text" name="expire_time" class="layui-input"  placeholder="请输入过期时间" value="{$row.expire_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">优惠券ID</label>
            <div class="layui-input-block">
                <input type="text" name="coupon_id" class="layui-input"  placeholder="请输入优惠券ID" value="{$row.coupon_id|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
