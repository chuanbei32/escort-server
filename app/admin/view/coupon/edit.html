<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">优惠券名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" class="layui-input" lay-verify="required" placeholder="请输入优惠券名称" value="{$row.name|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">面额</label>
            <div class="layui-input-block">
                <input type="text" name="amount" class="layui-input" lay-verify="required" placeholder="请输入面额" value="{$row.amount|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">最低使用金额</label>
            <div class="layui-input-block">
                <input type="text" name="min_amount" class="layui-input" lay-verify="required" placeholder="请输入最低使用金额" value="{$row.min_amount|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效期开始时间</label>
            <div class="layui-input-block">
                <input type="text" name="start_time" data-date="" data-date-type="date" class="layui-input" lay-verify="required" placeholder="请输入有效期开始时间" value="{$row.start_time|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">有效期结束时间</label>
            <div class="layui-input-block">
                <input type="text" name="end_time" data-date="" data-date-type="date" class="layui-input" lay-verify="required" placeholder="请输入有效期结束时间" value="{$row.end_time|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>
    </form>
</div>
